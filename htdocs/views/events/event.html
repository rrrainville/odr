<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#/">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#/events">Events</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">New Event</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col col-md-8">
        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" title="Save">
                    <i class="fa fa-floppy-o"></i> Save</button>
                <button type="button" class="btn btn-default" title="New">
                    <i class="fa fa-plus"></i> New</button>
                <button type="button" class="btn btn-default" title="Delete">
                    <i class="fa fa-trash"></i> Delete</button>
                <button type="button" class="btn btn-default" title="Print">
                    <i class="fa fa-print"></i> Print</button>
            </div>
        </div>
    </div>
</div>
<br>

<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-calendar"></i> New Event
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Location">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Start</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Start Time">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <label for="inputPassword3" class="col-sm-2 control-label">End</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="End Time">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Services</label>
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Dog Washes</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Microchip</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Photoshoot</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Nail trims</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Fundraiser</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Baker</label>
                        </div>
                        <div class="col-sm-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">Crafter</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
