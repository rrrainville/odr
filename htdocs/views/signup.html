<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ottawa Dog Rescue - Management System</title>
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/toaster.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]><link href= "css/bootstrap-theme.css"rel= "stylesheet" >
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ottawa Dog Rescue</a>
            </div>
            <ul class="nav navbar-nav icon-bar">
                <li class="active">
                    <a href="#" title="Dashboard">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Animals">
                        <i class="fa fa-paw"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="People">
                        <i class="fa fa-address-card-o"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Veterinary">
                        <i class="fa fa-medkit"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Tasks">
                        <i class="fa fa-tasks"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Events">
                        <i class="fa fa-calendar"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Inventory">
                        <i class="fa fa-archive"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Finances">
                        <i class="fa fa-money"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Documents">
                        <i class="fa fa-file-text"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Reports">
                        <i class="fa fa-print"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Settings">
                        <i class="fa fa-cogs"></i>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="fa fa-user"></span> Sign Up</a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-sign-in"></span> Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:20px;">



        <div class="page-content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-lock"></i> Registration
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="space-6"></div>
                        <div class="col-sm-6 col-sm-offset-1">
                            <div id="login-box" class="visible no-border">
                                <form name="signupForm" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                        <div class="col-sm-7">
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                                <small ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</small>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                                        <div class="col-sm-7">
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="signup.password" required/>
                                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                                        <div class="col-sm-7">
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password"
                                                    required/>
                                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required">
                                                    Password do not match.</small>

                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                                        <div class="col-sm-7">
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" class="form-control" placeholder="Name" ng-model="signup.name" />
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                                        <div class="col-sm-7">
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="signup.phone" />
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label no-padding-right" for="address">Address</label>
                                        <div class="col-sm-7">
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" class="form-control" placeholder="Address" ng-model="signup.address" />
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="lbl col-sm-5"> </span>
                                        <div class="col-sm-7">
                                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                                Sign Up
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    Already have an account?
                    <a href="#/login">SignIn</a>
                </div>
                <!-- /.page-content -->
            </div>
        </div>


    </div>
</body>
<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<!-- Libs -->

</html>
