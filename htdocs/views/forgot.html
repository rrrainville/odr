<div class="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-lock"></i> Forgot Password
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="space-6"></div>
                <div class="col-sm-10 col-sm-offset-1">
                    <div id="login-box" class="visible no-border">
                        <div class="space-16"></div>

                        <form name="loginForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="email"> Email / Phone </label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
                                        <span class="input-group-addon" id="sizing-addon2">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="space"></div>
                            <div class="clearfix">
                                <div class="row">
                                    <label class="col-sm-3 control-label no-padding-right"> </label>
                                    <div class="col-sm-7">
                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doReset(login)" data-ng-disabled="loginForm.$invalid">
                                            <i class="fa fa-key"></i>
                                            Get Password
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <span class="lbl col-sm-3"> </span>
                        </form>
                    </div>
                    <!-- /login-box -->
                </div>
                <!-- /position-relative -->
            </div>
        </div>
        <div class="panel-footer">
            Don't have an account?
            <a href="#/signup">Signup</a>
        </div>
    </div>
</div>
<!-- /.page-content -->
