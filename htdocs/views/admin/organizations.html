<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="#/admin">Admin Console</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Organizations</li>
    </ol>
</nav>

<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-sitemap"></i> Organizations
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col col-md-4 pull-left">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" title="New" ng-click="go('/organization/new')">
                            <i class="fa fa-plus"></i> New</button>
                        <button type="button" class="btn btn-default" title="Print List">
                            <i class="fa fa-print"></i> Print</button>
                        <button type="button" class="btn btn-default" title="Export List">
                            <i class="fa fa-file-excel-o"></i> Export</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 col-md-4 pull-left">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right"> Show </label>
                    <div class="col-sm-8">
                        <select ng-model="pageSize" class="form-control">
                            <option value="5" ng-selected="pageSize==5">5</option>
                            <option value="10" ng-selected="pageSize==10">10</option>
                            <option value="20" ng-selected="pageSize==20">20</option>
                            <option value="50" ng-selected="pageSize==50">50</option>
                            <option value="100" ng-selected="pageSize==100">100</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="col-6 col-md-4 pull-right">
                <div class="form-group">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" placeholder="Search" ng-model="filterList" required focus/>
                        <span class="input-group-addon" id="sizing-addon2">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <table class="table table-responsive-sm table-striped">
                <thead>
                    <tr>
                        <th ng-click="sort('organization.name')">Name <span class="fa fa-sort" ng-show="sortKey=='organization.name'" ng-class="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span></th>
                        <th ng-click="sort('organization.email')">Email <span class="fa fa-sort" ng-show="sortKey=='organization.email'" ng-class="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span></th>
                        <th ng-click="sort('organization.phone')">Phone <span class="fa fa-sort" ng-show="sortKey=='organization.phone'" ng-class="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span></th>
                        <th ng-click="sort('organization.statename')">Status <span class="fa fa-sort" ng-show="sortKey=='organization.statename'" ng-class="{'fa-sort-up':reverse,'fa-sort-down':!reverse}"></span></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="organization in organizations | orderBy:sortKey:reverse | filter : filterList | itemsPerPage:pageSize as filtered">
                    <!-- <tr ng-repeat="organization in organizations | filter : filterList as filtered"> -->
                        <td>{{organization.name}}</td>
                        <td>{{organization.email}}</td>
                        <td>{{organization.phone}}</td>
                        <td>
                            <span class="label label-success">{{organization.statename}}</span>
                        </td>
                        <td style="width:140px">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default fa fa-search-plus"></button>
                                <button type="button" class="btn btn-default fa fa-edit"></button>
                                <button type="button" class="btn btn-danger fa fa-trash-o"></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col col-md-4 pull-left">
                    <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true" >
                 </dir-pagination-controls>                
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <span>Showing {{filtered.length}} of {{organizations.length}} total organizations</span>
    </div>
</div>
