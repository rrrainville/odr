<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-money"></i> Payment
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">From Account</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option value="1">RBC Bank ($23,987.65)</option>
                            <option value="2">TD Bank ($1,234.56)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Regarding</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Regarding">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Due Date</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Due Date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Payment Date</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Payment Date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Amount</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Payment Method</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option value="1">Cash</option>
                            <option value="2">Money Transfer</option>
                            <option value="3">Credit Card</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option value="1">Pending</option>
                            <option value="2">Processed</option>
                            <option value="3">Reconciled</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
